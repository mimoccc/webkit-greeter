<script language="javascript">
//var database = openDatabase("web-desktop-storage", "1.0");
//database.executeSql("SELECT * FROM test", function(result1) {
   // do something with the results
   //database.executeSql("DROP TABLE test", function(result2) {
     // do some more stuff
     //alert("My second database query finished executing!");
   //});
//});
		
	mjdevjs.init(function(){
		$(document).ready(function($) { 
		
			//alert();
		
			if(!(window.App instanceof Object)) {
		
				window.App = {
		
					alert : function(text, label, type, time){
						$("#message").attr("class", (type||'success') + " message");
						$("#message h3").html((label||'alert'));
						$("#message p").html((text||''));
						$("#message").fadeIn('slow', function() {
							$("#message").click(function(){	$("#message").fadeOut('slow', function(){}); });
						}).delay((time||2000)).fadeOut('slow', function(){});
					},
				
					selected_user : false,
					started : false,
					_body : mjdevjs.get_canvas(),
					info : function(text) {	App.alert(text, 'logon info', 'info'); },
					problem : function(text) { App.alert(text, 'logon problem', 'error'); },
					infoQuery : function(text) { App.alert(text, 'logon info', 'info'); },
					secretInfoQuery : function(text) { App.alert(text, 'logon info', 'info'); },
					selectedUserChanged : function(username) { App.alert(username, 'logon info', 'info'); },
					defaultLanguageNameChanged : function(language_name) { App.alert(language_name, 'logon info', 'info'); },
					defaultLayoutNameChanged : function(layout_name) { App.alert(layout_name, 'logon info', 'info'); },
					defaultSessionNameChanged : function(session_name) { App.alert(session_name, 'logon info', 'info'); },
					selectUser : function(username) { App.alert(username, 'logon info', 'info'); },
					timedLoginRequested : function(username, delay) { App.alert(username, 'logon info', 'info'); },
				
					ready : function() {
						if (this.started) return;
						else this.started = true;
				
						// load and initialise Header component
						//mjdevjs.loadComponent('header',function() {
							//App.header = new Header({id:'login_header', renderTo:App._body});
							//App.header.create();
							//App.header.show();
						//}, App);
				
						// load and initialise Footer component
						//mjdevjs.loadComponent('footer',function() {
							//App.footer = new Footer({id:'login_footer', renderTo:App._body});
							//App.footer.create();
							//App.footer.show();
						//}, App);
						
						// load and initialise Label component
						mjdevjs.loadComponent('Label',function() {
							App.login_system_name = new Label({id:'login_system_name', append:App._body});
							App.login_system_name.create();
							App.login_system_name.setText('mUbuntu');
							App.login_system_name.show();
						}, App);
						
						// load and initialise Logo component
						mjdevjs.loadComponent('Logo',function() {
							App.login_system_logo = new Logo({id:'login_system_logo', append:App._body});
							App.login_system_logo.create();
							App.login_system_logo.setImage('desktop/logo-ubuntu.png');
							App.login_system_logo.show();
						}, App);
				
						// load and initialise Clock component
						mjdevjs.loadComponent('Clock',function() {
							App.clock = new Clock();
							App.clock.create({id:'login_clock', append:App._body}).show();
						}, App);
						
						//selector for desktop engine
						mjdevjs.loadComponent('CoverFlow',function() {
							App.engine = new CoverFlow();			
							App.engine.create({
								id:'login_engine', 
								append:App._body,
								content:[
									'box1',
									'box2',
									'box3'
								]
							})
							.show();
						}, App);
						
						mjdevjs.loadComponent('Menu',function() {
							App.login_menu = new Menu({id:'login_menu', append:App._body});			
							App.login_menu.create();
							App.login_menu.show();
						}, App);
						
						// load and initialise Login component
						mjdevjs.loadComponent('login',function() {
							App.login = new Login({id:'login', append:App._body});
							App.login.create();
							App.login.show();
						}, App);
							
						$(document).keypress(function(e) {
							var code = (e.keyCode ? e.keyCode : e.which);
							if(code == 13) { //enter
								if(App.selected_user) {
									logon.users[App.selected_user.attr("idx")].password = 
										$('#password'+(parseInt(App.selected_user.attr("idx"))+2)).val();
									document.title='login:'+logon.users[App.selected_user.attr("idx")].toString();
								}
							}
							if(code == 37) //right
								if(App.selected_user==false) $('#carousel').prev();
							if(code == 39) //left
								if(App.selected_user==false) $('#carousel').next();
							if(code == 27) //escape
								$.fancybox.close();
						});

						$("a.shots").fancybox({
							transitionIn	: 'elastic',
							transitionOut	: 'elastic',
							titlePosition	: 'over',
							overlayColor	: '#202020',
							overlayOpacity	: 1,
							padding		: '10',
							titleFormat	:
								function(title, currentArray, currentIndex, currentOpts) {
										return 
										'<span id="fancybox-title-over">Image ' + 
										(currentIndex + 1) + ' / ' + 
										currentArray.length + 
										(title.length ? ' &nbsp; ' + title : '') 
										+ '</span>';
								}
						});

					    $("a.extlink").fancybox({
						     width			: '100%',
						     height			: '90%',
						     autoScale		: false,
						     transitionIn	: 'elastic',
						     transitionOut	: 'elastic',
						     type 			: 'iframe',
						     autoDimensions	: false,
						     overlayColor	: '#202020',
						     overlayOpacity	: 0.9,
						     padding		: '0',
						     titleShow		: false
					     });

						$("a.fullscreen").fancybox({
							width		: '100%',
							height		: '100%',
							transitionIn	: 'elastic',
							transitionOut	: 'elastic',
							autoDimensions	: false,
							overlayColor	: '#202020',
							overlayOpacity	: 0.9,
							padding		: '0',
							titleShow	: false,
  							titlePosition: 'inside',
  							autoScale: false
						});

						$('.excerpt-text').poshytip({
							className: 'tooltip',
							showTimeout: 1,
							hideTimeout: 1000,
							alignTo: 'target',
							alignX: 'center',
							offsetY: 5,
							allowTipHover: true,
							content: '[title]'
						});

						$('.page-text').poshytip({
							className: 'tooltip',
							showTimeout: 1,
							hideTimeout: 1000,
							alignTo: 'target',
							alignX: 'inner-right',
							offsetY: 9,
							offsetX: 0,
							allowTipHover: true,
							content: '[title]'
						});

						//$('ul.menu').superfish();

						$('#navigationxx a').stop().animate({'marginLeft':'-85px'},1000);

        				$('#navigationxx > li').hover(
		                    function () {$('a',$(this)).stop().animate({'marginLeft':'-2px'},200);},
		                    function () {$('a',$(this)).stop().animate({'marginLeft':'-85px'},200);}
		                );	
		
						App.alert('Please select user photo and put password to log in to system...','logon','info');
				
				},
				reset : function() {},
				userAuthorized : function() { document.title = 'startsession'; }
			};
		};
		window.oneror = function(text){
			App.alert('error', text, 'error')
		} 
		App.ready();
	});		
});
</script>
